    <script>
        $('figure a').eq(0).css({ color: '#eda852' })
        $('figure span').eq(0).css({ background: '#eda852' })




        //返回前一页
        var span = document.querySelector('.fh')
        span.onclick = function () {
            location.href = 'myset.html'
        }


        // 导航切换
        var fig = $('nav figure')
        console.log(fig)
        for (let i = 0; i < fig.length; i++) {
            $('figure a').eq(i).click(function () {
                $('.box').css({ display: 'none' })
                $('.box').eq(i).css({ display: 'block' })

                //重置样式
                for (let j = 0; j < fig.length; j++) {
                    $('figure a').eq(j).css({ color: '#333' })
                    $('figure span').eq(j).css({ background: '#fff' })
                }

                $('figure a').eq(i).css({ color: '#eda852' })
                $('figure span').eq(i).css({ background: '#eda852' })
            })
        }


        //选中

        // $('figure a').eq(3).click(),简写方法

        //获取传过来的id;
        var search = window.location.search;
        if (search.split('?').length == 2) {
            var str = search.split('?')[1];
        }



        $('figure a').eq(str).trigger("click")



    </script>
