                    <figure>

    <!-- 内容 -->

        <article>

        <article>

        <article>
            <p>

            </p>
            <span class='iconfont icon-changyongtubiao-xianxingdaochu-zhuanqu-1'></span>

        <article>

                </svg>

                <svg class="icon" aria-hidden="true" style='font-size:0.2rem;padding-right:0.1rem'>
                    <use xlink:href="#icon-xinfeng"></use>
                </svg>

        <article>

    <!-- 底部 -->
    <footer>
        <figure>
            <a href="inde.html">
                <span class="iconfont icon-shouye"></span>

            </a>

        <figure>
            <a href="jingxuan.html">

    <script>
        $.ajax({
            url: "http://localhost:3000/api/v1/users/info",
            type: "GET",
            dataType: "json",
            headers: {
                authorization: 'Bearer ' + $.cookie("token"),
            },
            success: function (res) {
                console.log(res);
                if (res.avatar) {
                    var html = ''
                    html += `
                <img src=${res.avatar} alt="">
            <div class='Image'>
                <h3>${res.nickName}<span>普通用户</span></h3>
                <span>183******325</span>
            </div>
                `
                    $('.myImage').html(html)
                } else {
                    var htmls = `
                    <img src="../img/txmr.jpg" alt="">
            <div class='Image'>
                <h3>${res.userName}<span>普通用户</span></h3>
                <span>183******325</span>
            </div>
                    `
                    $('.myImage').html(htmls)
                }
            },
            error: function (error) {
                // alert('网络错误')
                location.href = 'login.html'
            }
        });
        $('figure a').eq(4).css({ color: '#eda852' })
        $('figure a').eq(0).click(function () {
            location.href = 'inde.html'
        })
        $('.title span').click(function () {
            location.href = 'orders.html'
        })
        // 跳转帮助页面
        $('article').eq(4).click(function () {
            location.href = 'help.html'
        })

        //跳转优惠券页面
        $('article').eq(1).click(function () {
            location.href = 'youhui.html'
        })

        //跳转到地址信息管理页面
        $('article').eq(2).click(function () {
            location.href = 'shouhuoDZ.html'
        })



        //跳转到设置页面
        $('.set span').eq(0).click(function () {
            location.href = 'set.html'
        })

        //跳转到消息页面
        $('.set span').eq(1).click(function () {
            location.href = 'news.html'
        })

        //跳转到订单页面
        console.log($('nav figure'))


        $('nav figure').click(function () {
            var id = $(this).index()
            location.href = `orders.html?${id + 1}`
            if (id == 4) {
                location.href = 'after-sever.html'
            }
        })


        //跳转到客服

        $('article').eq(3).click(function () {
            location.href = 'kefu.html'
        })

        //跳转到收藏
        $('article').eq(0).click(function () {
            location.href = 'shoucang.html'
        })

        //跳转到邀请
        $('article').eq(5).click(function () {
            location.href = 'yaoqing.html'
        })

        //跳转到vip页面
        $('.vip').click(function () {
            location.href = 'vip.html'
        })




    </script>
