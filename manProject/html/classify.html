    <script>
      //点击了分类
      $('#nav-span1').on('click', function() {
        classify();
      });

      //点击了品牌
      $('#nav-span2').on('click', function() {
        brand();
      });

      //左侧的列表
      $('.main-left').on('click', 'li', function() {
        console.log(this);
        $('.main-left li').css({
          background: '',
          color: '#333',
        });
        $(this).css({
          background: '#fff',
          color: '#f5a84c',
        });
      });

      //section左右滑动
      $('section').on('touchstart', function(e) {
        (startX = e.originalEvent.changedTouches[0].pageX),
          (startY = e.originalEvent.changedTouches[0].pageY);
      });
      $('section').on('touchmove', function(e) {
        (moveEndX = e.originalEvent.changedTouches[0].pageX),
          (moveEndY = e.originalEvent.changedTouches[0].pageY),
          (X = moveEndX - startX),
          (Y = moveEndY - startY);

        if (X > 0) {
          console.log('向右滑动');
          classify();
        } else if (X < 0) {
          console.log('向左滑动');
          brand();
        }
      });

      //分类样式函数
      function classify() {
        //清除样式
        $('#nav span').css({
          color: '#333',
          border: 0,
        });
        //点击加入样式
        $('#nav-span1').css({
          color: '#f5a84c',
          'border-bottom': '1px solid #f5a84c',
        });
        $('#brand').css('display', 'none');
        $('#classigy').css('display', 'block');
      }

      //品牌样式函数
      function brand() {
        //清除样式
        $('#nav span').css({
          color: '#333',
          border: 0,
        });
        //点击加入样式
        $('#nav-span2').css({
          color: '#f5a84c',
          'border-bottom': '1px solid #f5a84c',
        });
        $('#classigy').css('display', 'none');
        $('#brand').css('display', 'block');
      }
